<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body> 
    <div class="form-container">
      <form>
        <h3>SIGN IN</h3>
        <div class="input-container">
          <input type="text" placeholder="Username">
          <i class="svg-user" data-feather="user"></i>
        <div class="input-container">
            <input type="password" placeholder="Password">
            <i class="svg-lock" data-feather="lock"></i>
        </div>
        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Remember me</label>   
          </div>
          <a href="www.google.com">Reset Password</a>      
      </div>
      <input type="submit" value="Sign in">
      <p>or Sign in with</p>
      <!--CRIA UMA DIV PARA ENGLOBAR TODAS AS SOCIAL MEDIA-->
      <div class="social-media-container">
        <!--Cria uma div para cada social media-->
          <div class="icon-container icon-facebook">
            <i data-feather="facebook"></i>
          </div>

          <div class="icon-container icon-email">
            <i data-feather="mail"></i>
          </div>

          <div class="icon-container icon-twitter">
            <i data-feather="twitter"></i>
          </div>
      </div>
      <hr>
      <p class="footer">Do not have any account yet? <a href="www.google.com">Sign up now</a></p>
    </form>






    </div>




    <script>
      feather.replace()
    </script>
  </body>
</html>
